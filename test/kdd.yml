data_dir: '../data'
dtype: 'kdd17'
stock_universe: 0
n_sample: 5
n_lag: 1
n_support: 2  # number of support example in each class
n_classes: 2
n_query: 1
window_sizes: [5, 10, 15, 20]

feature_size: 11  
embed_size: 5
hidden_size: 3
output_size: 2 
num_layers: 2
drop_rate: 0.0  
inner_lr_init: 1
finetuning_lr_init: 0.1

exp_name: 'kdd17-baseline'
log_dir: './logging'
total_steps: 100000
n_inner_step: 5
n_finetuning_step: 0
n_valid_step: 10
every_valid_step: 500
beta: 0.001  
gamma: 1.0e-8  
lambda1: 1.0e-9  
lambda2: 0.1 
outer_lr: 1.0e-4
clip_value: 0.1
device: 'cuda'
print_step: 250
