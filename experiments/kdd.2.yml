data_dir: './data'
dtype: 'kdd17'
batch_size: 64
n_lag: 1
n_support: 10
n_classes: 2
window_sizes: [15]

feature_size: 11  
embed_size: 16
num_layers: 1
drop_rate: 0.1
inner_lr_init: 1.0
param_l2_lambda: 0.2
# inner_lr_schedular_gamma: 0.9

exp_name: 'kdd17_2_new'
log_dir: './logging'
total_steps: 35000
n_inner_step: 5
n_valid_step: 10
every_valid_step: 500  # 0 for valid after all training
beta: 0.01  
gamma: 1.0e-1 
lambda1: 1.0e-6 
lambda2: 0.01
outer_lr: 1.0e-3
clip_value: 0.1
device: 'cuda'
print_step: 250