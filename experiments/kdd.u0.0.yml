data_dir: './data'
dtype: 'kdd17'
stock_universe: 0
batch_size: 64
n_lag: 1
n_support: 2
n_classes: 2
window_sizes: [5, 10, 15, 20]

feature_size: 11  
embed_size: 8
hidden_size: 16
num_layers: 1
drop_rate: 0.0  
inner_lr_init: 1
finetuning_lr_init: 0.1

exp_name: 'kdd17_u0_baseline'
log_dir: './logging'
total_steps: 100000
n_inner_step: 10
n_finetuning_step: 0
n_valid_step: 10
every_valid_step: 500  # 0 for valid after all training
beta: 0.001  
gamma: 1.0e-8  
lambda1: 1.0e-9  
lambda2: 0.1 
outer_lr: 1.0e-4
clip_value: 0.1
device: 'cuda'
print_step: 250
