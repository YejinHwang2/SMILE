total_steps: 100000
n_inner_step: 10
n_finetuning_step: 0
n_valid_step: 10
every_valid_step: 500
beta: 0.001  
gamma: 1.0e-8  
lambda1: 1.0e-9  
lambda2: 0.1 
outer_lr: 1.0e-4
clip_value: 0.1
device: 'cuda'
print_step: 250
