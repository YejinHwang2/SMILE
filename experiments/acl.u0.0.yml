data_dir: './data'
dtype: 'acl18'
stock_universe: 0
n_sample: 5
n_lag: 1
n_support: 4
n_classes: 2
n_query: 1
window_sizes: [5, 10, 15, 20]

feature_size: 11  
embed_size: 8
hidden_size: 16
output_size: 1  
num_layers: 1
drop_rate: 0.0  
inner_lr_init: 1
finetuning_lr_init: 0.1

exp_name: 'acl18_u0_baseline'
